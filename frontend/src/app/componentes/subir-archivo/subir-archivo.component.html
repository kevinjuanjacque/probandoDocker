
  
  <!-- Modal -->
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Subir Archivo (*Solo formato pdf)</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form (submit)="uploadFile(Asignatura, Categoria,Descripcion)" data-toggle="validator">
        <div class="modal-body">
        <div class="container align-self-center">
          
            <div class="form-row">
             <div class="form-group">
               <label class="my-1 mr-2" for="inlineFormCustomSelectPref" >Asignatura</label>
             <select class="custom-select my-1 mr-sm-2 " id="inlineFormCustomSelectPref" required="true" [(ngModel)]="Asignatura" name="asig">
              
               <option selected id="select" >Selecciona una ...</option>
               <option value="1">One</option>
               <option value="2">Two</option>
               <option value="3">Three</option>
               
             </select>
             
             </div>
             
             <div class="form-group">
               <label class="my-2 mr-2" for="cat"  >Categorias</label>
             <select class="custom-select  my-1 mr-sm-2 " id="cat"  [(ngModel)]="Categoria" name="cat" required="true">
               <option  selected>Selecciona una ...</option>
               <option value="1">Apuntes</option>
               <option value="2">Control/Prueba</option>
               <option value="3">Guia</option>
             </select>
             </div>
             
               <div class="form-group">
                 <label for="exampleFormControlFile1" >Selecciona tu Archivo</label>
                 <input (change)="fileChange($event)" type="file" class="form-control-file" id="exampleFormControlFile1" required="true">
               </div>
            </div>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"  >Descripcion*</span>
              </div>
              <textarea class="form-control" aria-label="With textarea" [(ngModel)]="Descripcion" name="desc"></textarea>
            </div>
           
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <input type="submit" class="btn btn-primary" >
        </div>
      </form>
        
      </div>
    </div>
